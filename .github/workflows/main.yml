name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.ACCESS_TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'dev'
      - run: flutter clean
      - run: flutter pub get
      - run: flutter upgrade
      - run: flutter build web --release
        working-directory: ./YMMM_UI
      - run: |
          cd YMMM_UI/build/web
          git init
          git config --global user.email dmsql1678@gmail.com
          git config --global user.name eunbeek
          git status
          git remote add origin https://github.com/YourMoneyMyMoney/ymmm_ui.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
